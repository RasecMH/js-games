<div style="display:inline-block; position: relative;">
  <div id="overlappingDiv" style="background-color: black;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    opacity: 0;
    pointer-events: none;
    z-index: 1000;
    ">
  </div>


  <canvas id="canvas"></canvas>

  <div id="userInterface">
    <div style="
    background-color: white;
    width: 250px;
    position: absolute;
    top: 50px;
    left: 50px;
    border: 4px black solid;
    padding: 12px;
    ">
      <h1>Draggle</h1>
      <div style="position: relative;">
        <div style="
        height: 5px;
        background-color: #ccc;
        margin-top: 10px;
        "></div>
        <div id="enemyHealthBar" style="
        height: 5px;
        background-color: green;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        "></div>
      </div>
    </div>
    <div style="
    background-color: white;
    width: 250px;
    position: absolute;
    top: 330px;
    right: 50px;
    border: 4px black solid;
    padding: 12px;
    ">
      <h1>Emby</h1>
      <div style="position: relative;">
        <div style="
        height: 5px;
        background-color: #ccc;
        margin-top: 10px;
        "></div>
        <div id="playerHealthBar" style="
        height: 5px;
        background-color: green;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        "></div>
      </div>
    </div>
    <div style="
    background-color: white;
    height: 140px;
    position: absolute;
    left: 0;
    bottom: 0;
    right: 0;
    border-top: 4px black solid;
    display: flex;
    ">
      <div 
      id="dialogueBox" 
      style="
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: white;
      padding: 12px;
      display: none;
      cursor: pointer;
      ">teste</div>
      <div id="attacksBox" style="width: 66.66%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);">
      </div>
      <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    width: 33.33%;
    border-left: 4px black solid;">
        <h1 id="attackType">Attack type</h1>
      </div>
    </div>
  </div>
</div>
